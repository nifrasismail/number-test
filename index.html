<html>
<head>
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style type="text/css">
        .container{
            padding-top: 50px;
        }
        label{
            font-size: 60px;
        }
        b{
            font-size: 100px;
        }
        .error{
            color: #FF0000;
        }
    </style>
</head>

<body>
<div class="container text-center">
    <div class="form-group">
        <label for="inputlg">Enter Digits</label>
        <input id="number1" class="form-control input-lg" id="inputlg" type="number">
        <b id="printer"></b>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript">
    $(document).ready(function () {
        $('#number1').on('input', function () {
            $num1 = $('#number1').val();
            if($.isNumeric($num1)) {
                $('#printer').html("Invalid Number").removeClass("error");
                if ($num1 < 1000) {
                    $('#printer').html($num1);
                } else if (($num1 >= 1000) && ($num1 < 100000)) {
                    $('#printer').html(($num1 / 1000) + ' k');
                } else if (($num1 >= 100000) && ($num1 < 1000000000)) {
                    $('#printer').html(($num1 / 1000000) + ' m');
                } else {
                    $('#printer').html("Beyond Scope");

                }
            } else{
                $('#printer').html("Invalid Number").addClass("error");
            }
        });
    });

</script>
</body>
</html>
